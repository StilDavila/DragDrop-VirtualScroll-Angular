<h1>Virtual scroll</h1>
<hr>

<div class="row">
  <div class="col">
    <button class="btn btn-primary" (click)="goEnd()">Ir al final</button>
  </div>

  <div class="col text-center">
    <button class="btn btn-warning" (click)="goMiddle()">Ir a la mitad</button>
  </div>

  <div class="col text-right">
    <button class="btn btn-primary" (click)="goStart()">Ir al Inicio</button>
  </div>

</div>
<cdk-virtual-scroll-viewport
  class="list-container list-group"
  itemSize="40">
  <div 
    class="list-group-item animate__animated animate__jello animate__slower"
    *cdkVirtualFor="let persona of personas;let i = index; let conteo = count">
    Item: {{i}} , Conteo: {{conteo}}
  </div>
</cdk-virtual-scroll-viewport>
